<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css files/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css files/normalize.css">
  <link rel="stylesheet" href="css files/all.min.css">
  <link rel="stylesheet" href="css files/fontawesome.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="warn digits"><i class="fa-solid fa-circle-exclamation"></i> &nbsp;&nbsp; You Can't Add More Than 15 digits</div>
  <div class="warn operation"><i class="fa-solid fa-circle-exclamation"></i> &nbsp;&nbsp; The Operation Can't Be The First</div>
  <div class="body dark">
    <div class="result-cont">
      <div class="theme dark"></div>
      <br>
      <br>
      <br>
      <br>
      <div class="result">
      </div>
    </div>
    <div class="controls dark">
      <div class="clear-all">C</div>
      <div title="/" class="division pink"><i class="fa-solid fa-divide"></i></div>
      <div title="*" class="mult pink"><i class="fa-solid fa-xmark"></i></div>
      <div class="del pink" title="delete"><i class="fa-solid fa-delete-left"></i></div>
      <div title="7" class="seven blue">7</div>
      <div title="8" class="eight blue">8</div>
      <div title="9" class="nine blue">9</div>
      <div title="-" class="minus pink"><i class="fa-solid fa-minus"></i></div>
      <div title="4" class="four blue">4</div>
      <div title="5" class="five blue">5</div>
      <div title="6" class="six blue">6</div>
      <div title="+" class="plus pink"><i class="fa-solid fa-plus"></i></div>
      <div title="1" class="one blue">1</div>
      <div title="2" class="two blue">2</div>
      <div title="3" class="three blue">3</div>
      <div class="equal"><i class="fa-solid fa-equals"></i></div>
      <div title="(" class="bracket-1 pink">(</div>
      <div title="0" class="zero blue">0</div>
      <div title=")" class="bracket-2 pink">)</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
